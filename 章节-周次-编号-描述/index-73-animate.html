<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			ol,
			li {
				list-style: none;
			}
			
			ul {
				background-color: lightblue;
			}
			
			li {
				width: 500px;
				height: 500px;
				background-color: palevioletred;
				border: 2px black solid;
			}
		</style>
	</head>

	<body>
		<button class="btn">按钮1</button>
		<button class="btn">按钮2</button>
		<button class="btn">按钮3</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//show()/hide() display:none
				//slideDown()/slideUp() height:
				//fadeIn()/fadeOut() opacity:
				
				//jquery 三大动画
				//动画的参数（时间，速度类型，fn） 
				//时间：毫秒值/slow/normal/fast
				//速度类型:swing/linear
				//回调函数：动画结束以后，被自动调用
				$("button").eq(0).click(function(){
					//show(时间|单词，速度类型，fun)
					$("li").slideUp(5000,function(){
						alert("动画结束")
					})
				})
				$("button").eq(1).click(function(){
					//show(时间|单词，fun)
					$("li").hide("fast")
				})
				$("button").eq(2).click(function(){
					//show(时间|单词，fun)
					$("li").toggle("normal")
				})
			})
		</script>
	</body>

</html>
