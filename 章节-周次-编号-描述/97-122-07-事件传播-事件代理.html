<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				background-color: deeppink;
			}
			li{
				width: 50px;
				height: 50px;
				background-color: deepskyblue;
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<button>添加</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//为新增的标签添加事件是一件麻烦事：
				
				//1.先添加事件，后新增标签，新增的标签无法添加事件
				
//				$("li").click(function(){
//					console.log("li被点击")
//				})
//				$("button").click(function(){
//					$("<li>1</li>").appendTo("ul")
//				})
				
				//2.先新增标签，在添加事件，代码重复，性能不高。
				$("li").click(function(){
					console.log("li被点击")
				})
				$("button").click(function(){
					$("<li>1</li>")
					.click(function(){console.log("li被点击")})
					.appendTo("ul")
				})
			})
		</script>
	</body>
</html>
