<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			ol,
			li {
				list-style: none;
			}
			
			ul {
				background-color: lightblue;
			}
			
			li {
				width: 50px;
				height: 50px;
				background-color: palevioletred;
				border: 2px black solid;
			}
		</style>
	</head>

	<body>
		<button class="btn">按钮1</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//事件传播：子标签发生事件，(触发自己的事件处理函数)-----事件对被传递给父标签，(触发父标签的处理函数)---...----window
				//冒泡传播
				
				//事件对象
				//如果事件是传播出去的， 所有的事件处理函数，接收到的（数据{}）事件对象，是同一个。都是最开始的事件对象。保存的信息，是事件源的信息
				
				
				//子标签太多、新增子标签。 都会把子标签的事件处理的逻辑，直接加给父标签。=====事件代理
				//事件代理的原理（技术点）：事件传播、事件对象
				//点击按钮添加li
				$("button").click(function(){
					$("<li>1</li>").appendTo("ul")
				})
				//jquery事件代理 ：on(事件类型、被代理的子标签、事件处理函数)
				$("ul").on("click","li",function(){
					$(this).css({
					    width:100,
					    height:100
					})
				})
				//对比事件代理与事件绑定
				/*$("ul").on("click",function(){
					$(this).css({
					    width:100,
					    height:100
					})
				})*/

				//ul 代理 li的事件处理
				/*$("ul").click(function(e){
				console.log("运行了ul的点击事件处理函数")

					var name = target.nodeName // 获取标签名称
					if(name == "LI"){ //判断点击的是否为li ，是就执行操作 ，不是什么都不做
						$(target).css({
							width: 100,
							height:100
						})
					}
				})*/
			})
		</script>
	</body>

</html>
