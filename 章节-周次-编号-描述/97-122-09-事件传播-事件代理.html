<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				background-color: deeppink;
			}
			li{
				width: 50px;
				height: 50px;
				background-color: deepskyblue;
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<button>添加</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//事件传播过程中，事件处理函数接受到的事件对象，都是同一个。也就是说如果我们点击了子标签，事件传播触发的所有的点击事件接受到的e为同一个数据，都是事件源（被点击的子标签）的信息。
				//不管子标签是不是新建的，只要发生点击事件，都会传播给父标签。我们只需要在父标签的点击事件处理函数中，通过事件象判断发生的事件是否由子标签触发，即可处理子标签的点击事件。
				
				$("button").click(function(){
					$("<li>1</li>").appendTo("ul")
				})
				
				//上一个案例，是为了大家理解 事件代理的原理  jquery中可以使用on() 直接实现事件代理.并且重置了this指向，this代表的是被代理的子标签。
				$("ul").on("click","li",function(e){
					console.log(e.target.nodeName)
					//这个写法 也重置了this的指向，this代表的就是点击的子标签.
					console.log(this)
					$(e.target.nodeName).css("background-color","aqua")
					$(this).css("width","100px")
				})
			})
		</script>
	</body>
</html>
