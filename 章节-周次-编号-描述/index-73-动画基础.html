<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			ol,
			li {
				list-style: none;
			}
			
			li {
				width: 200px;
				height: 200px;
				background-color: palevioletred;
				border: 2px black solid;
				position: relative;
			}
		</style>
	</head>

	<body>
		<button class="btn">按钮1</button>
		<button class="btn">按钮2</button>
		<button class="btn">按钮3</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			//一个标签可以添加多个动画，每个动画按顺序执行。
			//一个动画中的多个效果，是同时进行的。
			//animate 不支持颜色改变 （{变化的样式}，时间，fn）
			$(function(){
				$("button").click(function(){
					$("li")
					.hide(1000)
					.show(1000)
					.slideUp(1000)
					.slideDown(1000)
					.fadeOut(1000)
					.fadeIn(1000)
					.animate({
						width:400,
						height:400,
						left:200,
						top:200
					},2000,function(){
						alert("所有动画都结束了")
					})
				})
			})
		</script>
	</body>

</html>
