<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			li{
				border: 1px black solid;
				width: 50px;
				height: 50px;
				background-color: deepskyblue;
				position: relative;
			}
		</style>
	</head>
	<body>
		<!--
			本节主要介绍动画效果的使用：
			1.jquery中三种动画的使用：
			2.掌握自定义动画的使用：
			3.掌握动画队列的概念：
			4.掌握stop()的使用：
			5.掌握动画回调函数的使用：
		-->
		<button>显示</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//除了以上三种特定动画，我们可以使用animate() 实现任意的动画效果
				//animate 不支持 颜色动画
					$("li")
					.mouseenter(function(){
						$(this)
						.animate({width:100},2000)
						.animate({height:100},2000)
						.animate({left:100},2000)
						.animate({top:100},2000)
					})
					.mouseout(function(){
						$(this)
						.animate({width:50},2000)
						.animate({height:50},2000)
						.animate({left:0},2000)
						.animate({top:0},2000)
					})
			})
		</script>
	</body>
</html>
