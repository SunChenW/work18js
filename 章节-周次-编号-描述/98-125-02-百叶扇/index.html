<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul,ol,li{
    	list-style: none;
    }
    .clearfix:after{
    	content: "";
    	display: block;
    	clear: both;
    }
    #box {
      width: 1000px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }
    ul {
      list-style: none;
      width: 1100px;
    }
    li {
      width: 200px;
      height: 400px;
      float: left;
    }
  </style>
</head>
<body>
<div id="box">
  <ul class="clearfix">
    <li><img src="images/1.jpg" alt="" /></li>
    <li><img src="images/2.jpg" alt="" /></li>
    <li><img src="images/3.jpg" alt="" /></li>
    <li><img src="images/4.jpg" alt="" /></li>
    <li><img src="images/5.jpg" alt="" /></li>
  </ul>
</div>
<script src="jquery-1.11.0.js"></script>
<script>
  $(function () {
  	//鼠标进入li ，动画设置li的宽度为 800 其他兄弟为 50
			$("li").mouseenter(function(){
				$(this).stop().animate({
					width:800
				},500)
				.siblings().stop().animate({
					width:50
				},500)
			})
			//鼠标离开 ul ，动画设置所有li的宽度为200
			$("ul").mouseleave(function(){
				$("li").animate({
					width:200
				},500)
			})
  });
</script>
</body>
</html>
