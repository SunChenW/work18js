<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="scripts/jquery-1.11.0.js"></script>
		<!--<script src="scripts/index.js"></script>-->
	</head>

	<body>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>姓名</th>
					<th>电话</th>
					<th>性别</th>
					<th>地址</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小格</td>
					<td>13712345678</td>
					<td>男</td>
					<td>中国XX省XX市XX县</td>
					<td><input class="remove" type="button" value="删除" /></td>
				</tr>
			</tbody>
		</table>

		<form class="form-horizontal">
			<fieldset>
				<div id="legend" class="">
					<legend class="">用户信息</legend>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">姓名</label>
					<div class="controls">
						<input type="text" id="name" placeholder="姓名" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">电话</label>
					<div class="controls">
						<input type="text" id="phone" placeholder="电话" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">性别</label>
					<div class="controls">
						<label class="radio">
                        <input type="radio" id="sex" value="男" name="group" checked="checked">
                        男
                    </label>
						<label class="radio">
                        <input type="radio" value="女" name="group">
                        女
                    </label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">地址</label>
					<div class="controls">
						<input type="text" id="address" placeholder="地址" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button type="button" id="btn" class="btn btn-success">提交</button>
					</div>
				</div>
			</fieldset>
		</form>
		<script>
			$(function() {
				//点击提交按钮 
				$("#btn").click(function() {
					//获取用户输入的值
					var name = $("#name").val();
					var phone = $("#phone").val();
					var sex = $("[name=group]:checked").val();
					var address = $("#address").val();

					//验证用户输入  不为空添加，为空提示信息
					if(name == "" || phone == "" || address == "") {
						alert("请补全信息")
					} else {
						//创建一个新的tr
						$("<tr>"+
						"<td>"+name+"</td>"+
							"<td>"+phone+"</td>"+
							"<td>"+sex+"</td>"+
							"<td>"+address+"</td>"+
							'<td><input class="remove" type="button" value="删除" /></td>'+
						"</tr>").appendTo("tbody")
						//每次添加完，都重新给所有的.remove 添加事件---删除祖先tr
//						$(".remove").click(function(){
//							$(this).parents("tr").remove()
//						})
					}
					
					//阻止默认行为
					return false;
				})
				
				//直接添加    开发模式为： 事件代理   原理：事件冒泡     具体写法：把子标签的事件操作，添加给父标签
				$("tbody").click(function(e){
					if(e.target.nodeName=="INPUT"){
						$(e.target).parents("tr").remove()
					}
				})
			})
		</script>
	</body>

</html>
