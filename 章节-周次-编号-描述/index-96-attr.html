<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.a{
				color: red;
			}
			.b{
				font-size: 32px;
			}
			.c{
				border: 1px red solid;
			}
		</style>
	</head>
	<body>
		<button>添加.c</button>
		<button>删除.b</button>
		<button>切换.a</button>
		<hr />
		<div class="a b">通过class控制标签样式</div>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				//获取标签
				var btn1 = $("button").eq(0)
				var btn2 = $("button").eq(1)
				var btn3 = $("button").eq(2)
				var div = $("div")
				//使用attr操作class不方便，使用专门的class操作方式
				//addClass()  removeClass() toggleClass()
				btn1.click(function(){
					div.addClass("c")
				})
				btn2.click(function(){
					div.removeClass("b")
				})
				btn3.click(function(){
					div.toggleClass("a")
				})
			})
		</script>
	</body>
</html>
