<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				background-color: deeppink;
			}
			li{
				width: 50px;
				height: 50px;
				background-color: deepskyblue;
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				
				//bind() 与 on() 都可以    同时给不同的事件绑定同一个处理函数
				$("li").on("mouseenter mouseleave",function(){
					console.log("进入与离开")
				})
				//bind() 与 on() 都可以    同时分别给不同的事件绑定处理函数 
				$("li").on({
					"mousedown":function(){console.log("按下")},
					"mouseup":function(){console.log("松开")},
				})
			})
		</script>
	</body>
</html>
