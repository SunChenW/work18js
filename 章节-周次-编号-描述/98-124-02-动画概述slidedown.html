<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			li{
				border: 1px black solid;
				width: 200px;
				height: 200px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<!--
			本节主要介绍动画效果的使用：
			1.jquery中三种动画的使用：
			2.掌握自定义动画的使用：
			3.掌握动画队列的概念：
			4.掌握stop()的使用：
			5.掌握动画回调函数的使用：
		-->
		<button>显示</button>
		<button>隐藏</button>
		<button>切换</button>
		<ul>
			<li>1</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				// show() hide() toggle() 通过控制display:node  控制标签是否展示
				$("button").eq(0).click(function(){
					$("li").show("slow")
				})
				$("button").eq(1).click(function(){
					$("li").hide("normal")
				})
				$("button").eq(2).click(function(){
					$("li").toggle("fast")
				})
				// 穿入 毫秒值 或者是制定的字符串  "slow","normal"，"fast" 控制动画的时间
			})
		</script>
	</body>
</html>
